name: Deploy Documentation

on:
  push:
    branches: ["main"]
    paths:
      - "doc/**"
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "doc/**"
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: doc/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install

      - name: Build website
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: doc/build
          branch: gh-pages
          clean: true
