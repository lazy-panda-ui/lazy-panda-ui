name: Publish Package (Clean)

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

      # Note: These steps will also run during npm publish via prepublishOnly script
      # but we run them here for better CI visibility and early failure detection
      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Lint code
        run: npm run lint:check

      - name: Type check
        run: npm run type-check

      - name: Build package
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          echo "Checking if types are generated..."
          ls -la dist/types/ || echo "No types directory found"
          echo "Checking package.json main field..."
          node -p "require('./package.json').main"
          echo "Checking if main file exists..."
          ls -la $(node -p "require('./package.json').main") || echo "Main file not found"

      - name: Get package version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Configure npm for GitHub Packages
        run: |
          echo "@lazy-panda-ui:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "Verifying npm configuration..."
          cat ~/.npmrc
          echo "Verifying authentication..."
          npm whoami --registry=https://npm.pkg.github.com || echo "Authentication check failed, but continuing..."

      - name: Verify package before publishing
        run: |
          echo "Package contents:"
          npm pack --dry-run
          echo "Verifying package name and registry..."
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Registry: $(node -p "require('./package.json').publishConfig.registry")"

      - name: Publish to GitHub Packages
        run: |
          echo "Publishing version ${{ steps.version.outputs.version }}"
          npm publish --access public --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag as latest
        run: |
          echo "Tagging version ${{ steps.version.outputs.version }} as latest"
          npm dist-tag add @lazy-panda-ui/lazy-panda-ui@${{ steps.version.outputs.version }} latest || echo "Failed to tag as latest"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success message
        run: |
          echo "‚úÖ Workflow completed for version ${{ steps.version.outputs.version }}"
          echo "üè∑Ô∏è Tagged as latest: @lazy-panda-ui/lazy-panda-ui@${{ steps.version.outputs.version }}"
          echo "üì¶ Check packages at: https://github.com/${{ github.repository }}/packages"
