name: Publish Package (Clean)

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Lint code
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Get package version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Configure npm for GitHub Packages
        run: |
          echo "@lazy-panda-ui:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Publish to GitHub Packages
        run: |
          echo "Publishing version ${{ steps.version.outputs.version }}"
          npm publish || echo "Package may already exist or publishing failed"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag as latest
        run: |
          echo "Tagging version ${{ steps.version.outputs.version }} as latest"
          npm dist-tag add @lazy-panda-ui/lazy-panda-ui@${{ steps.version.outputs.version }} latest || echo "Failed to tag as latest"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success message
        run: |
          echo "âœ… Workflow completed for version ${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸ Tagged as latest: @lazy-panda-ui/lazy-panda-ui@${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ Check packages at: https://github.com/${{ github.repository }}/packages"
